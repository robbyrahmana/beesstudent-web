<div class="button-action-group">
  <button mat-flat-button color="primary" (click)="openDialog()">New Product Category</button>
  <button mat-stroked-button color="primary" (click)="openDialog()" *ngIf="data">Update</button>
  <button mat-stroked-button color="warn" (click)="openDialog()" *ngIf="data">Delete</button>
  <button mat-stroked-button color="primary" [matMenuTriggerFor]="more" *ngIf="data">More</button>
  <mat-menu #more="matMenu">
    <button mat-menu-item>View Products</button>
    <button mat-menu-item>Active/Deactive</button>
  </mat-menu>
</div>

<mat-card class="content-card">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">    
    <!-- select Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="dataClick(row)"
                      (change)="$event ? dataClick(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>
    <!-- code Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
      <td mat-cell *matCellDef="let row">{{row.code}}</td>
    </ng-container>
    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>
    <!-- description Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let row">{{row.description}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="dataClick(row)" style="cursor: pointer"></tr>
  </table>
  
  <mat-paginator #paginator
      [length]="100"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[10, 25, 50, 100]">
  </mat-paginator>
</mat-card>
